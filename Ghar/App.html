<!DOCTYPE html>
<html>

<head>
    <!--
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Seat Booking</title>
</head>

<body>
    <div class="movie-container ">
        <label>Select  a movie:</label>
        <select id="movie ">
        <option value="500 ">Bramhastram (500 rs)</option>
        <option value="300 ">Oke oka jivitham (300 rs)</option>
        <option value="200 ">Tiru (200 rs)</option>
        <option value="400 ">Sita Ramam ( 400 rs)</option>
      </select><br/><br/>
        <label>Enter No of seats :</label>
        <select id="chooseseats ">
      <option value="1 ">One (1)</option>
      <option value="2 ">Two (2) </option>
      <option value="3 ">Three (3)</option>
      <option value="4 ">Four (4)</option>
      <option value="5 ">Five (5)</option>
    </select>

    </div>

    <ul class="showcase ">
        <li>
            <div class="seat "></div>
            <small>Nill</small>
        </li>

        <li>
            <div class="seat selected "></div>
            <small>Selected</small>
        </li>

        <li>
            <div class="seat occupied "></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container ">
        <div class="screen ">Screen</div>
        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
        </div>
        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
        </div>

        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
        </div>

        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
        </div>

        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
        </div>

        <div class="row ">
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat "></div>
        </div>
    </div>

    <p class="text ">
        You have selected <span id="count ">0</span> seats for a price of $<span id="total ">0</span>
    </p>
    <br/><br/>
    <div class="footer ">
        <button class="btn "><a href="./confirm.html ">Proceed your tickets</a></button>
    </div>
    <script src=" ./script.js "></script>

</body>

</html>
